    <script>

        var num;//Máximo 10

        
        try {
            num = prompt('Digiete um valor:');
            if(num>10) {
                throw new Error('Valor inválido, o valor máximo é 10');
            }
        } catch(e) {
            console.log('ERRO: ' + e.message);
            num=10;
            document.write();            
        } finally {
            document.write('Valor: ' + num);
        }
    </script>
