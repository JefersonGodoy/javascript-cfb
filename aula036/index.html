<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula036</title>
    <style>
        body {
            background-color: #000;
        }

        #dv1 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #000;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #fff;
        }
        h1 {
            text-align: center;
        }
        
        h6 {
            text-align: center;
        }
    </style>

    <script>
        var dx, dy, px, py, vel, obj, tmp;

        function inicia() {
            dx = 0;
            dy = 0;
            px = 0;
            py = 0;
            vel = 3;
            obj = document.getElementById('dv1');
            document.addEventListener("keydown", teclaDw);
            document.addEventListener("keyup", teclaUp);
            tmp = setInterval(enterFrame,10);
        }

        function teclaDw() {
            var tecla = event.keyCode;
            if(tecla == 37) {
                dx=-1;
                obj.style.backgroundColor = '#00FF00'
            }else if(tecla == 38) {
                dy=-1;
                obj.style.backgroundColor = '#0000FF'
            }else if(tecla == 39) {
                dx=1;
                obj.style.backgroundColor = '#FF0000'
            }else if(tecla == 40) {
                dy=1;
                obj.style.backgroundColor = '#FFFF00'
            }
        }

        function teclaUp() {
            var tecla = event.keyCode;
            if(tecla == 37) {
                dx=0;
                obj.style.backgroundColor = '#FFFFFF'
            }else if(tecla == 38) {
                dy=0;
                obj.style.backgroundColor = '#FFFFFF'
            }else if(tecla == 39) {
                dx=0;
                obj.style.backgroundColor = '#FFFFFF'
            }else if(tecla == 40) {
                dy=0;
                obj.style.backgroundColor = '#FFFFFF'
            }
        }

        function enterFrame() {
            px+=dx*vel;
            py+=dy*vel;
            obj.style.left = px +'px';
            obj.style.top = py + 'px';
        }

        window.addEventListener("load", inicia);

    </script>
</head>
<body>
    
    <div id="dv1">
        <h1>o   .   o</h1>
        <h6>0</h6>
    </div>
</body>
</html>
