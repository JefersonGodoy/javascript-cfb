<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula039</title>
    <style>
        #jogador {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #00f;
            border: 1px solid #000;
            border-radius: 50%;
            top: 0px;
            left: 0px;
        }
    </style>
    <script>
        var dx, dy, px, py, jog, vel, anima, estado;

        function inicia() {
            vel=2;
            dx=1;
            dy=0;
            px=0;
            py=0;
            estado=1;
            jog = document.getElementById('jogador');
            jog.addEventListener("click", moverParar);
            document.getElementById('btIni').addEventListener("click", mover);
            document.getElementById('btPara').addEventListener("click", parar);
            game();
            
        }

        function moverParar() {
            if(estado) {
                estado=0;
                jog.style.backgroundColor="#f00";
                cancelAnimationFrame(anima);
            }else {
                estado=1;
                jog.style.backgroundColor="#00f"
                anima = requestAnimationFrame(game);
            }
        }

        function mover() {
            if(!estado) {
                estado=1;
                jog.style.backgroundColor="#00f";
                anima = requestAnimationFrame(game);
            }
        }

        function parar() {
            estado=0;
            jog.style.backgroundColor="#f00"
            cancelAnimationFrame(anima);
        }

        function game() {
            px+=(dx*vel);
            //py+=(dx*vel);
            jog.style.left = px + 'px';
            //jog.style.top = py + 'py';
            if(px >400) {
                dx=-1;
            }else if(px <0){
                dx=1;
            }
            anima = requestAnimationFrame(game);
        }

        window.addEventListener("load", inicia);
    </script>
</head>
<body>
    
    <div id="jogador"></div>
    <div>
        <button id="btIni">Inciar</button>
        <button id="btPara">Parar</button>
    </div>
</body>
</html>
