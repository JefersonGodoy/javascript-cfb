<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function inicia() {

            var novoH1 = document.createElement("h1");
            var listaCursos = document.getElementById("cursos");
            var antigoP = listaCursos.childNodes[9];
            var txtH = document.createTextNode(antigoP.innerHTML);
            novoH1.appendChild(txtH);
            listaCursos.replaceChild(novoH1, antigoP);

        }

        window.addEventListener("load", inicia);
    </script>
</head>

<body>


    <h1 id="novo">Novo Elemento</h1>
    <div id="cursos">

        <p>Curso de JavaScript</p>
        <p>Curso de HTML5</p>
        <p>Curso de CSS3</p>
        <p>Curso de Php/MySQL</p>
        <p>Curso de C++</p>
        <p>Curso de Photoshop</p>
        <p>Curso de Flash</p>
        <p>Curso de Unity/C#</p>

    </div>
</body>

</html>
