<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function ativo() {
            var cx = document.getElementById("textoSelecionado");
            var elemento = document.activeElement;
            var selecao = elemento.value.substring(elemento.selectionStart, elemento.selectionEnd);
            cx.innerHTML = selecao;

        }

        function inicia() {
            var texto = document.getElementById("textoOriginal");
            texto.addEventListener("mouseup", ativo);
        }

        window.addEventListener("load", inicia);

    </script>
</head>

<body>

    <textarea id="textoOriginal" rows="5"
        cols="20">CFB Cursos - Curso de JavaScript - Aula 88 - Atributo activeElement</textarea><br>
    Texto Selecionado: <span id="textoSelecionado"></span>

</body>

</html>
